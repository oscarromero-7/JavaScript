<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Formulario</title>
    
</head>
<body>
    <form id="Formulario">
        Nombre: <input type="text" name="nombre" value="Juan"/><br/>
        Apellido: <input type="text" name="apellido" value="Perez"/><br/>

    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores"></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms["Formulario"];
            let texto = "";
            //se accede a todos los elementos del formulario
            // for(elemento of formulario){
            //     texto += elemento.value + '<br/>';
            // }
            //accediendo a elemetos especificos
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = nombre.value + '<br/>' + apellido.value;
            document.getElementById("valores").innerHTML = texto;
        }
        
    </script>

</body>
</html>
