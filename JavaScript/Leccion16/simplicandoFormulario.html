<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
    
</head>
<body>
    <h1 id="titulo">Manejo DOM con JavaScript</h1><br/>
    <form id="forma">
        Nombre: <input type="text" id="nombre"/><br/><br/>
        Apellido: <input type="text" id="apellido"/><br/>
    </form>
    
    <script>
        const forma = document.getElementById("forma");
        forma.addEventListener('focus',(evento)=>{
            evento.target.style.background="pink";
        },true);
        //true para indicar que se aplique a todos los elementos del formulario
        //delegacion de evento o UseCapture 
        forma.addEventListener('blur',(evento)=>{
            evento.target.style.background="white";
        },true);
    </script>

</body>
</html>
