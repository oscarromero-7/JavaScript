<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
    
</head>
<body onload="entrar()">
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo DOM con JavaScript</h1><br/>
    Nombre: <input type="text" onchange="convertir(this)"/>
    <script>
        //cuando nos posicionamos con el raton encima y cuando quitamos de un elemento
        function rojo(titulo){
            titulo.style.color = "red";
        }
        function azul(titulo){
            titulo.style.color = "blue";
        }
    </script>

</body>
</html>
