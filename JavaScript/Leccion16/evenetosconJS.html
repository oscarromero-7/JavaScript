<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
    
</head>
<body>
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <div id="mostrar"></div>
    <script>
        document.getElementById("titulo").onclick = cambiarTexto; //funcion callback
        //se asigna a la referencia funcion cambiarTexto no le se agrega() 
        function cambiarTexto(){
            document.getElementById("mostrar").innerHTML = "Nuevo titulo";
        }
    </script>

</body>
</html>
